<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title><link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
<!-- ===================================================================================================== -->
<div class="home flex-column">
    <nav class="navbar my-nav navbar-expand-lg bg-body-tertiary p-1 bg-transparent">
        <div class="container">
          <div class="logo">
            <img src="images/logo.png" class="logo-img" alt="">
            <span>Weather</span>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link  mx-3 my-3" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  mx-3 my-3 " href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  mx-3 my-3 " href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  mx-3 my-3 " href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  mx-3 my-3 " href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
<!-- ==================================================================================== -->
    <div class="header my-4">
        <div class="container">
            <div class="search d-flex justify-content-center mt-5 mb-3 gap-2 w-100 mx-auto">
                <input type="text" class="form-control "  placeholder="Find your location..." id="searchInput" />
                <button class="btn " id="searchBtn">Search</button>
            </div>
            <!-- <div class="alert d-none">
              <p class=" alert alert-danger w-75 mx-auto">Please enter the city name correctly</p>
            </div> -->
            <div class="row items text-white g-3" id="rowData">
            </div>
            <div class="loader-div d-none">
              <span class="loader"></span>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
